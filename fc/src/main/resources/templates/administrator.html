</head>

<body>
<!--顶部导航-->

    <nav class="navbar navbar-default navbar-fixed-top background-color-white" role="navigation">

            <a class="navbar-brand" href="#">翻转课堂</a>
        </div>

        <ul class="nav navbar-nav nav-pills">

            <li role="presentation">
                <a href="#">学校</a>
            </li>
            <li role="presentation">
                <a href="#">教师</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    资料
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">文档</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">音频</a>
                    </li>
                    <li class="divider"></li>

                        <a href="#">图片</a>
                    </li>

                    <li>
                        <a href="#">视频</a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    课程
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">大学</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">高中</a>
                    </li>

                    </li>
                    <li class="divider"></li>
                    <li>

                    </li>

        </ul>

        <ul class="nav navbar-nav navbar-right" style="margin-right: 0;">

                        <input type="text" class="form-control" placeholder="搜索感兴趣的课程">

                </form>
            </li>
            <li th:if="${session.login_user}">
                <a href="" th:text="${session.login_user.name}"></a>

            <li id="nav-info-btn" th:if="${session.login_user}">
                <a href=""><span class="glyphicon glyphicon-user"></span> 我的信息</a>

            </li>
        </ul>
    </nav>
</div>

<!--顶部导航-->
<!--顶部导航-->
<!--中间-->
<div class="common-width margin-top80">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--功能导航-->
                <nav class="navbar navbar-inverse" role="navigation">
                    <ul class="nav nav-stacked" id="tabItems">
                        <li>
                            <a href="#"><span class="glyphicon glyphicon-education"></span> 教师管理</a>
                        </li>
                        <li>
                            <a href="#"><span class="glyphicon glyphicon-education"></span> 人员统计</a>
                        </li>

                        <li>
                            <a href="#"><span class="glyphicon glyphicon-education"></span> 课程统计</a>
                        </li>


                        <li>
                            <a href="#"><span class="glyphicon glyphicon-education"></span> 资料统计</a>
                        </li>

                    </ul>
                </nav>
            </div>
            <!--
                信息
            -->
            <div class="col-md-10" id="tabContent">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        教师管理
                    </div>
                    <div class="panel-body">
                        <div id="course_toolbar" class="btn-group">
                            <button id="course_remove" class="btn btn-danger">
                                <i class="glyphicon glyphicon-remove"></i> 删除
                            </button>
                        </div>
                        <table id="teacher_table" class="table table-hover"
                               data-response-handler="responseHandler"></table>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        人员统计
                    </div>
                    <div class="panel-body">
                        <canvas id="userChart" height="160"></canvas>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        课程统计
                    </div>
                    <div class="panel-body">
                        <canvas id="courseChart" height="160"></canvas>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        资料统计
                    </div>
                    <div class="panel-body">
                        <canvas id="resourceChart" height="160"></canvas>
                    </div>
                </div>

                <!--
                    信息面板
                -->
            </div>
        </div>
    </div>
</div>


<!--尾部-->
<div id="foot-pos" class="container-fluid" style="background-color: #000000;color: #999;">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="h3">
                翻转课堂
            </div>
            <div class="text-muted">
                让每一个有提升愿望的用户能够学到的课程。
            </div>
        </div>
        <div class="col-md-2">
            <div class="h4">
                关于我们
            </div>
        </div>
        <div class="col-md-2">
            <div class="h4">
                友情链接
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-center small text-muted">
            ©2014-2020 icourse163.org
        </div>
    </div>
</div>
<!--尾部-->
