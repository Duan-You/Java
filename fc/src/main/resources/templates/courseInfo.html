<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css"
			  th:href="@{/static/css/bootstrap-table.min.css}"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"  th:href="@{/static/css/common.css}"/>
		<link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/static/css/index.css}"/>
		<title>翻转课堂</title>
	</head>

	<body>
		<!--顶部导航-->

		<div class="container">

			<nav class="navbar navbar-default navbar-fixed-top background-color-white" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">翻转课堂</a>
				</div>

				<ul class="nav navbar-nav nav-pills">

					<li role="presentation">
						<a href="#">学校</a>
					</li>
					<li role="presentation">
						<a href="#">教师</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							资料
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">文档</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">音频</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">图片</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">视频</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							课程
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">大学</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">高中</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">初中</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">小学</a>
							</li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right" style="margin-right: 0;">
					<li>
						<form class="navbar-form" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="搜索感兴趣的课程">
							</div>
							<button type="submit" class="btn btn-default">提交</button>
						</form>
					</li>

				</ul>
			</nav>
		</div>

		<!--
	中间内容
-->

		<div class="common-width margin-top80">
			<div class="container">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">课程</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-5" style="margin-top: 50px;">
								<img class="img-responsive"  th:src="'/fc'+${course.img}" />
							</div>
							<div class="col-md-6">

								<table class="table table-striped table-hover">
									<caption class="h2" th:text="${course.name}"></caption>
									
									<tbody>
										
										
										<tr>
											<td>科目</td>
											
											<td th:text="${course.category}"></td>
										</tr>
										<tr>
											<td>开设学校</td>
											<td th:text="${course.school}"></td>
										</tr>
										<tr>
											<td>教师</td>
											<td th:text="${teacher.name}"></td>
										</tr>

										<tr>
											<td>详细信息</td>
											<td th:text="${course.detail}"></td>
										</tr>
									</tbody>
								</table>

								
								<div class="row">
									<div class="col-md-4 col-md-offset-2">
										<button id="add_learning_record_btn" class="btn btn-success btn-lg">立即参与</button>
									</div>
									<div class="col-md-4">
										<a th:href="${resource_href}" class="btn btn-success btn-lg">查看资料</a>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--
	中间内容
-->

		<!--尾部-->
		<div id="foot-pos" class="container-fluid" style="background-color: #000000;color: #999;">
			<div class="row">
				<div class="col-md-6 col-md-offset-2">
					<div class="h3">
						翻转课堂
					</div>
					<div class="text-muted">
						让每一个有提升愿望的用户能够学到的课程。
					</div>
				</div>
				<div class="col-md-2">
					<div class="h4">
						关于我们
					</div>
				</div>
				<div class="col-md-2">
					<div class="h4">
						友情链接
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center small text-muted">
					©2014-2020 icourse163.org
				</div>
			</div>
		</div>
		<!--尾部-->

	</body>



	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		ctxPath = /*[[@{/}]]*/ '';
		/*]]>*/

		var  course_record_id= [[${course_record_id}]];
	</script>
	<script type="text/javascript" src="js/jQuery3.3.1.min.js" th:src="@{/static/js/jQuery3.3.1.min.js}">
	</script>
	<script type="text/javascript" src="js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}">
	</script>

	<script type="text/javascript" src="js/bootstrap-table.min.js" th:src="@{/static/js/bootstrap-table.min.js}">
	</script>
	<script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js"
			th:src="@{/static/js/bootstrap-table-zh-CN.min.js}">
	</script>
	<script type="text/javascript"  th:src="@{/static/js/common.js}">
	</script>


</html>
